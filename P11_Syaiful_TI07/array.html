<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      // membuat array fruits
      let fruits = ["Apel", "Jeruk", "Mangga", "Nanas", "Delima"];
      console.log();

      // membuat looping for
      for (let i = 0; i < fruits.length; i++) {
        console.log(fruits[i]);
      }

      console.log("");

      fruits.push("Jambu"); // push = untuk menambahkan data array
      fruits.sort(); // sort = untuk mengurutkan variable A-Z
      fruits.pop(); // pop = untuk menghapus data array paling akhir

      // membuat looping for untuk menampilkan data array
      for (let i = 0; i < fruits.length; i++) {
        console.log(fruits[i]);
      }

      // object
      let mobil = {
        tipe: "Supra MK12",
        merk: "Toyota",
        tahun: 2015,
        warna: "Hitam",
        jalan: function () {
          console.log("Nnngggeeeeeeoooooonnnngggg.....");
        },
      };

      console.log(mobil);
    </script>
    <title>Array & Object</title>
  </head>
  <body>
    <h1>Belajar Array</h1>
  </body>
</html>
